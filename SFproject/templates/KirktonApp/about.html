{% extends 'KirktonApp/base.html' %}
{% load static %}

{% block title_block %}
  About This Application
{% endblock %}

{% block body_block %}
<div>
        <img src="/static/images/field.jpeg" id="field" width="420" alt="missing field image"/>

<canvas id="chart" width="400" height="400"></canvas>

<script>

const xlabels = []; //global variables
const ydistances = [];
chartIt();

async function chartIt(){
    await getData(); // makes this function wait until all the data has been retrieved
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: xlabels,
            datasets: [{
                label: 'River Level Sensor 775',
                   data: ydistances,
                   backgroundColor: ['rgba(255, 99, 132, 0.2)' ],
                   borderColor:['rgba(255, 99, 132, 1)'],
                 borderWidth: 1
            }]
        }
    });
}


       console.log('fetching field image');
            displayImage()
                .then(response => {
                console.log('the code has worked!');
            })
            .catch(error => {
                console.log('error!');
                console.error(error);
            });

       async function displayImage(){
        // cant get this image to show on the live server - could have something to do
        // with how ive configured my static files
            const response = await fetch('static/images/field.jpeg');
            const blob = await response.blob();
            document.getElementById('field').src = URL.createObjectURL(blob);
        }



    getData();
    async function getData(){
        const response = await fetch('static/RiverLevelSensor775.csv');
        const data = await response.text();

        // splits data into rows, and removes title row from parsing
        const table = data.split('\n').slice(1);

        // splitting the rows
        table.forEach(row => {
            const columns = row.split(',');
            const timestamp = columns[0];
            xlabels.push(timestamp); // as each timestamp is read, it is added to the array to be a label on the x axis of the graph
            const timezone = columns[1];
            const distance = columns[2];
            ydistances.push(distance);
         //   console.log(timestamp, distance);
        });
    }

</script>
</div>

        </div>
     </div>
    </div>
</div>
