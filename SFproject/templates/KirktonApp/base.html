<style>
    body {
  height: 100%;
  color:#404040;
  font:500 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
  margin:0;
  padding:10px 5px 15px 20px;
  -webkit-font-smoothing:antialiased;
}

/* Style the header links */
#header {
<!--  float: left;-->
  width: 100%;
  height: 10%;
  position:fixed;
<!--  bottom:20;-->
<!--  left:100;-->
<!--  right:100;-->
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 15px;
  line-height: 25px;
  border-radius: 4px;
}

.btn {
  color: #2E8B57;
  background: #eee;
}

.btn a:hover {
  color:#8FBC8F;
 }

 .btn-outline-primary{
    float: right;
    position: absolute;
    top: 32px;
    right: 32px;
}


* {
  -webkit-box-sizing:border-box;
  -moz-box-sizing:border-box;
  box-sizing:border-box;
}


.sidebar {
  position: fixed;
  width:33.3333%;
  height:100%;
  top:25%;
  left:3%;
  overflow: hidden;
  border-right:1px solid rgba(0,0,0,0.25);
}
.pad2 {
  padding:20px;
}

.map {
  position: absolute;
  left: 36%;
  width: 65%;
  top: 25%;
  bottom: 0;
}


h1 {
  font-size:22px;
  margin:0;
  font-weight:400;
  line-height: 20px;
  padding: 20px 2px;
}

a {
  color:#8FBC8F;
  text-decoration:none;
}

a:hover {
  color:#8FBC8F;
}


/* adds colour and style to the "Sensors" heading */
.heading {
  background:#fff;
  border-bottom:1px solid #eee;
  min-height:60px;
  line-height:60px;
  padding:0 10px;
  background-color: #2E8B57;
  color: #fff;
}

/* formats sensor sidebar list */
.sensors {
  height:100%;
  overflow:auto;
  padding-bottom:60px;
}

.sensors .item {
  display:block;
  border-bottom:1px solid #eee;
  padding:10px;
  text-decoration:none;
}

.sensors .item:last-child { border-bottom:none; }

.sensors .item .title {
  display:block;
  color:#00853e;
  font-weight:700;
}

.sensors .item .title small { font-weight:400; }

.sensors .item.active .title,
.sensors .item .title:hover { color:#8cc63f; }

.sensors .item.active {
  background-color:#f8f8f8;
}


::-webkit-scrollbar {
  width:3px;
  height:3px;
  border-left:0;
  background:rgba(0,0,0,0.1);
}

::-webkit-scrollbar-track {
  background:none;
}

::-webkit-scrollbar-thumb {
  background:#00853e;
  border-radius:0;
}

.clearfix { display:block; }

.clearfix:after {
  content:'.';
  display:block;
  height:0;
  clear:both;
  visibility:hidden;
}

.mapboxgl-popup-close-button {
  display:none;
}

.mapboxgl-popup-content {
  font:400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
  padding:0;
  width:180px;
}

.mapboxgl-popup-content-wrapper {
  padding:1%;
}

.mapboxgl-popup-content h3 {
  background:#91c949;
  color:#fff;
  margin:0;
  display:block;
  padding:10px;
  border-radius:3px 3px 0 0;
  font-weight:700;
  margin-top:-15px;
}

.mapboxgl-popup-content h4 {
  margin:0;
  display:block;
  padding: 10px 10px 10px 10px;
  font-weight:350;
}

.mapboxgl-popup-content div {
  padding:10px;
}

.mapboxgl-container .leaflet-marker-icon {
  cursor:pointer;
}

.mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
  margin-top: 15px;
}

.mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
  border-bottom-color: #91c949;
}
</style>
